<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">rikkeisoft</p>
    <button type="button" onclick="softText()">Soft</button>
    <script>
        function softText() {
            let text = document.getElementById('text').innerHTML;
            const arr = []
            for(var i=0; i<text.length; i++) {
                console.log(text[i])
                arr.push(text[i])
            }
            document.getElementById('text').innerText = arr.sort().join('')
        }
    </script>
</body>
</html>
