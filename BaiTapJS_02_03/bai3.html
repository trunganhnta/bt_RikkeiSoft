<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table><br>
    <input type="button" onclick="insert_Row()" value="insert row">
    <script>
        function insert_Row() {
            const sTable = document.getElementById("sampleTable");
            const rowLength = sTable.rows.length
            const x = sTable.insertRow(rowLength)
            var y = x.insertCell(0)
            var z = x.insertCell(1)
            y.innerHTML = `Row${rowLength+1} cell1`
            z.innerHTML = `Row${rowLength+1} cell2`
            
        }
    </script>
</body>
</html>
