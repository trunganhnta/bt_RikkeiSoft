<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_seft" href="https://www.w3resource.com/">w3resource</a></p>
    <button onclick="getAttributes()">Click here to get attributes value</button>
    <script>
        const element = document.getElementById('w3r');
        const getAttrName = element.getAttributeNames()

        function getAttributes(){
            const attrs = getAttrName.reduce((acc, name) => {
            return {...acc, [name]: element.getAttribute(name)};
            }, {});
            alert(JSON.stringify(attrs,null));
        }

    </script>
</body>
</html>
