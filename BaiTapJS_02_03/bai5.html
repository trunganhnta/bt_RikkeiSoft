<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">công ty cổ phần rikkeisoft</p>
    <button type="button" onClick="changeText()">Change</button>
    <script>
        function changeText() {
            let text = document.getElementById('text').innerHTML.split(' ');
            console.log(text)
            const newText = text.map((value) => {
               return value.replace(value.charAt(0),value.charAt(0).toUpperCase());
            })
            document.getElementById('text').innerText = newText.join(' ');
            
        }
    </script>
</body>
</html>
